<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="fotos/logo.png" alt="logo da barbearia, desenho de um homem de cabelo curto, barba e bigode" id="logo">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html" target= "blank">home</a></li>
                    <li><a href="produtos.html" target= "blank">produtos</a></li>
                    <li><a href="contato.html" target= "blank">contato</a></li>
                </ul>
            </nav>    
        </div>
    </header>

<main class="form">
        <form>
            <label for="nomesobrenome">Nome Completo:</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX)XXXXX-XXXX" autocomplete="tel-area-code" pattern="(+[1-9]+){2}[0-9]{5}-[0-9]{4}"required>

            <label for="mensagem">Deixe sua mensagem:</label>
            <textarea cols="43%" rows="10" id="mensagem" class="input-padrao"></textarea>
            
            <fieldset>
                 <legend>Como prefere o nosso contato?</legend>
                 <label for="email-radio"> <input type="radio" name="contato" value="email" id="email-radio">Email</label>

                 <label for="radio-cel"><input type="radio" name="contato" value="telefone" id="radio-cel">Chamada/Celular</label>
 
                 <label for="radio-wapp"><input type="radio" name="contato" value="whatsapp" id="radio-wapp" checked>Mensagem/WhatsApp</label>  
            </fieldset>

            <fieldset>
                 <legend>Qual horário prefere ser atendido?</legend>
                    <select class="input-padrao">
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
            </fieldset>
            <label><input type="checkbox" class= "checkbox" checked>Quero receber novidades por e-mail!</label>
            <input type="submit" value="Enviar Formulário" class= "enviar">
            
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
            
        </table>
    </main>

    <footer>
        <img src="fotos/logo-branco.png" id= "logo" alt="Homem com cabelo, barba e bigode vintage. Logo da barbearia, em branco.">
        <p class= "copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
